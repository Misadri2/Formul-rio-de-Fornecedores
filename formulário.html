<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro de Fornecedores</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Fornecedores</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome da Empresa</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="CNPJ"><strong>CNPJ</strong></label>
                    <input type="text" name="CNPJ" id="CNPJ" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            
            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione quais são os tipos de serviços prestados:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Chaveiro">
                    <label for="tecnologia1"> Chaveiro</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Alimentos">
                    <label for="tecnologia2"> Alimentos</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Limpeza e Manutenção">
                    <label for="tecnologia3"> Limpeza e Manutenção</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Informática">
                    <label for="tecnologia4"> Informática</label>
                                        
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="3" style="width: 35em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
